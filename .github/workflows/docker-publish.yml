name: Docker Publish

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    name: Build & push ${{ matrix.image }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - context: ./backend
            image: kubeadjust-backend
          - context: ./frontend
            image: kubeadjust-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Read version from Chart.yaml
        id: version
        run: |
          VERSION=$(grep '^appVersion:' helm/kubeadjust/Chart.yaml | sed 's/appVersion: *"\?\([^"]*\)"\?/\1/')
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ghcr.io/${{ steps.version.outputs.owner }}/${{ matrix.image }}:latest
            ghcr.io/${{ steps.version.outputs.owner }}/${{ matrix.image }}:v${{ steps.version.outputs.value }}
            ghcr.io/${{ steps.version.outputs.owner }}/${{ matrix.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
