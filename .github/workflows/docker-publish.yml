name: Docker Publish

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    name: Build & push ${{ matrix.image }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write # required for cosign signing

    strategy:
      matrix:
        include:
          - context: ./backend
            image: kubeadjust-backend
          - context: ./frontend
            image: kubeadjust-frontend

    steps:
      - uses: actions/checkout@v6

      - name: Read version from Chart.yaml
        id: version
        run: |
          VERSION=$(grep '^appVersion:' helm/kubeadjust/Chart.yaml | sed 's/appVersion: *"\?\([^"]*\)"\?/\1/')
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ghcr.io/${{ steps.version.outputs.owner }}/kubeadjust/${{ matrix.image }}:latest
            ghcr.io/${{ steps.version.outputs.owner }}/kubeadjust/${{ matrix.image }}:${{ steps.version.outputs.value }}
            ghcr.io/${{ steps.version.outputs.owner }}/kubeadjust/${{ matrix.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ steps.version.outputs.owner }}/kubeadjust/${{ matrix.image }}:${{ github.sha }}
          artifact-name: sbom-${{ matrix.image }}.spdx.json

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image
        run: |
          cosign sign --yes \
            ghcr.io/${{ steps.version.outputs.owner }}/kubeadjust/${{ matrix.image }}@${{ steps.build.outputs.digest }}
