name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Go build, vet, lint & test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache-dependency-path: backend/go.sum
      - run: go build ./...
      - run: go vet ./...
      - run: go test ./...
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: "v2.10"
          working-directory: backend

  frontend:
    name: Next.js build & lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run build
      # TODO: configure ESLint for Next.js 16 (next lint was removed)
      # - run: npm run lint
